dev_dependencies:
  flutter_native_splash: ^2.2.4
  freezed: ^2.1.0+1
  lint: ^1.8.2
  injectable_generator: ^1.5.4
  auto_route_generator: ^4.2.0
  dependency_validator: ^3.2.2
  flutter_launcher_icons: ^0.9.3
  build_runner: ^2.2.0
  json_serializable: ^6.3.1
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
dependency_overrides:
  flare_flutter:
    git:
      url: https://github.com/mdpe-ir/Flare-Flutter
      path: flare_flutter
      ref: stable
flutter:
  generate: true
  assets:
    - environment/.env
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/lottie/
  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Black.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Bold.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Heavy.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Light.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Medium.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Semibold.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Thin.otf
        - asset: assets/fonts/SF_Pro/SF-Pro-Display-Ultralight.otf
  uses-material-design: true
