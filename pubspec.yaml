name: fusecash
version: 1.1.68+330
description: Cross platform mobile Ethereum wallet.
environment:
  sdk: ">=2.15.0 <3.0.0"
dependencies:
  carrier_info: ^2.0.4
  confetti: ^0.6.0
  flutter_localized_locales: ^2.0.3
  app_tracking_transparency: ^2.0.2+1
  rate_my_app: ^1.1.1
  responsive_framework: ^0.1.7
  flutter_web_browser: ^0.16.0
  modal_bottom_sheet: ^2.0.0
  grouped_list: ^4.2.0
  fl_chart: ^0.45.0
  number_display: ^3.0.0
  auto_size_text_field: ^1.0.1
  lottie: ^1.2.2
  pin_code_fields: ^7.3.0
  flex_color_scheme: ^4.2.0
  freezed_annotation: ^1.1.0
  pretty_dio_logger: ^1.2.0-beta-1
  get_it: ^7.2.0
  injectable: ^1.5.3
  dio: ^4.0.4
  smooth_page_indicator: ^1.0.0+2
  font_awesome_flutter: ^9.2.0
  flushbar:
    git:
      url: git://github.com/prasadsunny1/flushbar
      ref: master
  flutter_platform_widgets: ^1.20.0
  enum_to_string: ^2.0.1
  local_auth: ^1.1.10
  auto_size_text: ^3.0.0
  webview_flutter: ^3.0.0
  phone_number: ^0.12.0+1
  cached_network_image: ^3.2.0
  auto_route: ^3.2.2
  url_launcher: ^6.0.20
  google_maps_flutter: ^2.1.1
  equatable: ^2.0.3
  package_info: ^2.0.2
  share: ^2.0.4
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.4
  flutter_secure_storage: ^5.0.2
  flutter_redux: ^0.8.2
  flutter_dotenv: ^5.0.2
  redux_thunk: ^0.4.0
  redux_logging: ^0.5.0
  redux_persist: ^0.9.0
  country_code_picker: ^2.0.2
  wallet_core:
    git:
      url: https://github.com/fuseio/wallet_core.git
      ref: master
  scan: ^1.6.0
  contacts_service: ^0.6.3
  permission_handler: ^8.3.0
  qr_flutter: ^4.0.0
  logger: ^1.1.0
  json_annotation: ^4.4.0
  flare_flutter: ^3.0.2
  decimal: ^2.1.0
  firebase_remote_config: ^2.0.0
  firebase_messaging: ^11.2.6
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
  ethereum_addresses: ^1.0.2
  sentry_flutter: ^6.3.0
  image_picker: ^0.8.4+8
  flutter_segment:
    git:
      url: https://github.com/fuseio/flutter-segment.git
      ref: master
  flutter_cupertino_localizations: ^1.0.1
  flutter_udid: ^2.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  freezed: ^1.1.1
  lint: ^1.8.2
  injectable_generator: ^1.5.3
  auto_route_generator: ^3.2.1
  flutter_native_splash: ^2.0.3+1
  dependency_validator: ^3.1.2
  flutter_launcher_icons: ^0.9.2
  build_runner: ^2.1.5
  json_serializable: ^6.1.4
  flutter_test:
    sdk: flutter
flutter:
  assets:
    - environment/.env
    - assets/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Europa
      fonts:
        - asset: assets/fonts/europa-regular-webfont.ttf
        - asset: assets/fonts/europa-light-webfont.ttf
          weight: 300
        - asset: assets/fonts/europa-light-webfont.ttf
          weight: 400
        - asset: assets/fonts/europa-regular-webfont.ttf
          weight: 600
        - asset: assets/fonts/europa-regular-webfont.ttf
          weight: 700
        - asset: assets/fonts/europa-bold-webfont.ttf
          weight: 800
        - asset: assets/fonts/europa-bold-webfont.ttf
          weight: 900
  uses-material-design: true
flutter_intl:
  enabled: true
  class_name: I10n
  main_locale: en_US
  localizely:
    project_id: 059fb9dd-4449-4e79-92ef-4d786cf38e5a
    download_empty_as: main
