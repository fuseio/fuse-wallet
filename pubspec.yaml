  logger: ^1.0.0
  json_annotation: ^4.0.1
  flare_flutter: ^3.0.1
  decimal: ^1.2.0
  firebase_remote_config: ^0.10.0+3
  firebase_messaging: ^10.0.4
  firebase_auth: ^3.0.1
