name: roost
version: 1.1.16+134
description: A new Flutter project.
environment:
  sdk: ">=2.2.2 <3.0.0"
dependencies:
  flushbar: ^1.10.0
  intl: 0.16.1
  url_launcher: ^5.4.1
  http: ^0.12.0+4
  google_maps_flutter: ^0.5.21+15
  equatable: ^1.0.2
  package_info: ^0.4.0+13
  interactive_webview: ^0.1.2
  share: 0.6.3+5
  flutter_svg: 0.15.0
  cupertino_icons: ^0.1.2
  flutter_secure_storage: ^3.1.2
  flutter_redux: ^0.5.4
  flutter_dotenv: ^2.1.0
  webview_flutter: ^0.3.19+3
  redux_thunk: ^0.2.1
  redux_logging: ^0.3.0
  redux_persist: ^0.8.2
  redux_persist_flutter: ^0.8.2
  country_code_picker: ^1.1.5
  wallet_core: ^0.0.1+66
  # wallet_core:
  #   path: ../wallet_core
  alphabet_list_scroll_view: 1.0.5
  barcode_scan: ^1.0.0
  flutter_slidable: 0.5.4
  contacts_service: ^0.3.9
  permission_handler: ^3.0.1
  virtual_keyboard: ^0.1.4
  qr_flutter: ^3.1.0
  logger_flutter: ^0.7.1
  path_provider: 1.5.0
  json_annotation: ^3.0.0
  pin_input_text_field: ^2.1.0
  flare_flutter: ^1.8.3
  decimal: ^0.3.5
  flutter_segment: ^2.0.0
  firebase_messaging: ^5.0.2
  firebase_auth: ^0.15.4
  # flutter_branch_sdk: ^0.1.5
  flutter_branch_sdk:
    git:
      url: https://github.com/fuseio/flutter_branch_sdk.git
  ethereum_address: 1.0.1
  sentry: ">=3.0.0 <4.0.0"
  device_info: ^0.4.1+4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
dev_dependencies:
  flutter_native_splash: ^0.1.9
  dependency_validator: ^1.0.0
  flutter_launcher_icons: ^0.7.4
  build_runner: ^1.0.0
  json_serializable: ^3.2.3
  flutter_test:
    sdk: flutter
flutter_icons:
  image_path: assets/images/icon-square.png
  image_path_ios: assets/images/icon-square.png
  image_path_android: assets/images/icon-android-precomposed.png
  android: true
  ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/images/icon-android-adaptive-foreground.png
flutter:
  assets:
    - .env_prod
    - .env_roost
    - .env_qa
    - assets/
    - assets/images/
  fonts:
    - family: Europa
      fonts:
        - asset: assets/fonts/europa-regular-webfont.ttf
        - asset: assets/fonts/europa-light-webfont.ttf
          weight: 300
        - asset: assets/fonts/europa-light-webfont.ttf
          weight: 400
        - asset: assets/fonts/europa-regular-webfont.ttf
          weight: 600
        - asset: assets/fonts/europa-regular-webfont.ttf
          weight: 700
        - asset: assets/fonts/europa-bold-webfont.ttf
          weight: 800
        - asset: assets/fonts/europa-bold-webfont.ttf
          weight: 900
  uses-material-design: true
