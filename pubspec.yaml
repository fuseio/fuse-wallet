  # flutter_segment: ^3.1.0
  flutter_segment:
    git:
      url: https://github.com/fuseio/flutter-segment.git
      ref: master
  flutter_cupertino_localizations: ^1.0.1
  flutter_branch_sdk: ^3.3.0
  appsflyer_sdk: ^6.3.2-nullsafety.0
  flutter_udid: ^2.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  freezed: ^0.14.2
  lint: ^1.5.3
  injectable_generator: ^1.4.1
  auto_route_generator: ^2.1.0
  flutter_native_splash: ^1.1.8+4
  dependency_validator: ^3.1.0
  flutter_launcher_icons: ^0.9.0
  build_runner: ^2.0.6
  json_serializable: ^4.1.3
  flutter_test:
    sdk: flutter
flutter:
  assets:
    - environment/.env
    - environment/.env_qa
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/lottie/
  fonts:
    - family: Europa
      fonts:
        - asset: assets/fonts/europa-regular-webfont.ttf
        - asset: assets/fonts/europa-light-webfont.ttf
          weight: 300
        - asset: assets/fonts/europa-light-webfont.ttf
          weight: 400
        - asset: assets/fonts/europa-regular-webfont.ttf
          weight: 600
        - asset: assets/fonts/europa-regular-webfont.ttf
          weight: 700
        - asset: assets/fonts/europa-bold-webfont.ttf
          weight: 800
        - asset: assets/fonts/europa-bold-webfont.ttf
          weight: 900
  uses-material-design: true
  # generate: true
flutter_intl:
  enabled: true
  class_name: I10n
  main_locale: en_US
  localizely:
    project_id: 059fb9dd-4449-4e79-92ef-4d786cf38e5a
    download_empty_as: main
